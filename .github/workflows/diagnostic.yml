name: Diagnostic

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: python -m pip install -e .

      - name: Run unit tests
        run: python -m unittest discover -s tests -v

      - name: Run diagnostic scan
        run: |
          python -m ai_code_waste_detector.cli \
            --repo . \
            --include-tests \
            --disable-git-provenance \
            --disable-history \
            --output reports/ci-diagnostic.md \
            --json-output reports/ci-diagnostic.json

      - name: Upload diagnostic artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diagnostic-report
          path: |
            reports/ci-diagnostic.md
            reports/ci-diagnostic.json
